<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blogging Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff5f8;
    }

    h1 {
      color: #e43f6f;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #e43f6f;
      color: white;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .blog-post {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .blog-post h3 {
      margin: 0;
      color: #333;
    }

    .blog-post p {
      color: #555;
    }

    .edit-btn {
      background-color: #ff9800;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>üìù My Blog Platform</h1>

  <div id="blog-form">
    <div class="form-group">
      <input type="text" id="title" placeholder="Enter blog title">
    </div>
    <div class="form-group">
      <textarea id="content" rows="5" placeholder="Write your blog content..."></textarea>
    </div>
    <button onclick="savePost()">Publish</button>
  </div>

  <div id="posts-container"></div>

  <script>
    let editingIndex = null;
    const posts = [];

    function savePost() {
      const titleInput = document.getElementById("title");
      const contentInput = document.getElementById("content");
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!title || !content) {
        alert("Please fill in both title and content.");
        return;
      }

      if (editingIndex !== null) {
        posts[editingIndex] = { title, content };
        editingIndex = null;
      } else {
        posts.push({ title, content });
      }

      titleInput.value = "";
      contentInput.value = "";
      displayPosts();
    }

    function displayPosts() {
      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.className = "blog-post";

        const title = document.createElement("h3");
        title.textContent = post.title;

        const content = document.createElement("p");
        content.textContent = post.content;

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editPost(index);

        postDiv.appendChild(title);
        postDiv.appendChild(content);
        postDiv.appendChild(editBtn);

        container.appendChild(postDiv);
      });
    }

    function editPost(index) {
      const post = posts[index];
      document.getElementById("title").value = post.title;
      document.getElementById("content").value = post.content;
      editingIndex = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>
</html>
